image:
  file: .gitpod.Dockerfile

tasks:
  - init: chmod +x /workspace/evol-gitpod/scripts/start.sh
    command: /workspace/evol-gitpod/scripts/start.sh

checkoutLocation: evol-gitpod
workspaceLocation: evol-gitpod/evol-gitpod.theia-workspace

ports:
 - port: 3306 # mysql
   onOpen: ignore # never prompt, never expose
 - port: 5900
   onOpen: ignore # never prompt, never expose

github:
  prebuilds:
    master: true
    branches: false
    pullRequests: false
    addCheck: false
    addComment: false
