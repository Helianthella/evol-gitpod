image:
  file: .gitpod.Dockerfile

tasks:
  - init: bash /workspace/evol-gitpod/scripts/init.sh
    command: bash /workspace/evol-gitpod/scripts/start.sh && cd /workspace/evol-gitpod/.evol && exec zsh

checkoutLocation: evol-gitpod
workspaceLocation: evol-gitpod/evol-gitpod.theia-workspace

ports:
 - port: 3306 # mysql
   onOpen: ignore # never prompt, never expose
 - port: 5900
   onOpen: ignore # never prompt, never expose

github:
  prebuilds:
    master: true
    branches: false
    pullRequests: false
    addCheck: false
    addComment: false
